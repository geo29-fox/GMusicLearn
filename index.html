<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>GMusicLearn - Aprende Piano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 30px;
    }

    .piano {
      position: relative;
      width: 420px;
      margin: auto;
      height: 200px;
    }

    .key {
      position: absolute;
      bottom: 0;
      width: 60px;
      height: 200px;
      background: white;
      border: 1px solid #000;
      z-index: 1;
      font-weight: bold;
      font-size: 14px;
      text-align: center;
      line-height: 190px;
      cursor: pointer;
    }

    .black-key {
      width: 40px;
      height: 120px;
      background: black;
      color: white;
      z-index: 2;
      position: absolute;
      margin-left: -20px;
      line-height: 110px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao GMusicLearn</h1>
  <p>Clica nas teclas para ouvir o som real de piano</p>

  <div class="piano">
    <!-- Teclas Brancas -->
    <div class="key" style="left:0px" onclick="playNote('C')">C</div>
    <div class="key" style="left:60px" onclick="playNote('D')">D</div>
    <div class="key" style="left:120px" onclick="playNote('E')">E</div>
    <div class="key" style="left:180px" onclick="playNote('F')">F</div>
    <div class="key" style="left:240px" onclick="playNote('G')">G</div>
    <div class="key" style="left:300px" onclick="playNote('A')">A</div>
    <div class="key" style="left:360px" onclick="playNote('B')">B</div>

    <!-- Teclas Pretas -->
    <div class="key black-key" style="left:45px" onclick="playNote('Csharp')">C#</div>
    <div class="key black-key" style="left:105px" onclick="playNote('Dsharp')">D#</div>
    <div class="key black-key" style="left:225px" onclick="playNote('Fsharp')">F#</div>
    <div class="key black-key" style="left:285px" onclick="playNote('Gsharp')">G#</div>
    <div class="key black-key" style="left:345px" onclick="playNote('Asharp')">A#</div>
  </div>

  <script>
    function playNote(note) {
      const audio = new Audio(`https://piano-sounds.s3.eu-west-3.amazonaws.com/${note}.mp3`);
      audio.play();
    }
  </script>
</body>
</html>
